<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icon.css">
    <title>GASTOS</title>
</head>
<body>
    <header>
        <div id="logo-container"> 
            <img id="logo" src="img/logo.png" alt="Logo" >
            <p id="nome">Salomão</p>
        </div>
        
       
    </header>
    <br>
    <div class="botao-add">
        <button class="adicionar" onclick="adicionarAtivo()">Adicionar +</button>
    </div>
    
    <section>   
    
         <div class="opcoes-conteudo">

            <button class="card-opcao ativo" onclick="selecionarOpcao(this,'geral')">
                <i class="fi fi-rr-bank"></i>&nbsp;
                <p>Geral</p>
            </button>
            <button class="card-opcao" onclick="selecionarOpcao(this, 'entrada')">
                <i class="fi fi-tr-money-bills-simple"></i>&nbsp;
                <p>Entrada</p>
            </button>
             <button class="card-opcao" onclick="selecionarOpcao(this, 'saida')">
                <i class="fi fi-ss-earnings"></i>&nbsp;
                <p>Saída</p>
            </button>
             <button class="card-opcao" onclick="selecionarOpcao(this, 'carteira')">
                <i class="fi fi-rs-wallet"></i>&nbsp;
                <p>Carteira</p>
            </button>

            
         </div>

        <div>

            <div class="conteudo">
                <h2 id="titulo-conteudo">Visão Geral</h2>
                <div class="conteudo-dinamico" id="conteudo-opcao">
                    <!-- Conteúdo será carregado dinamicamente -->
                <p>Selecione uma das opções acima para visualizar os dados.</p>
            </div>
            
            <!--<form>
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" placeholder="Digite a descrição"><br><br>

                <label for="valor">Valor:</label>
                <input type="number" id="valor" placeholder="Digite o valor"><br><br>

                <button type="button" id="btn" onclick="adicionarGasto()">Adicionar Gasto</button>
            </form>-->
        </div>
        
    
    </section>
     <div id="modal-overlay" class="modal-overlay hidden">
        <div class="tipo-lan"> 
            <button class="escolha-lance ativo" onclick="selecaoLance(this, 'entrada')">
                <i class="fi fi-tr-money-bills-simple"></i>&nbsp;
                <p>Entrada</p>
            </button>
            <button class="escolha-lance" onclick="selecaoLance(this, 'saida')">
                <i class="fi fi-ss-earnings"></i>&nbsp;
                <p>Saída</p>
            </button>
            <button class="escolha-lance" onclick="selecaoLance(this, 'ativos')">
                <i class="fi fi-rs-wallet"></i>&nbsp;
                <p>Ativos</p>
            </button>
            
        </div>
        <div class="lance">
            <h3 id="titulo-lance">Seu lançamento</h3>
            <div class="lance-dinamico" id="lance-opcao">
                  <p>Selecione uma das opções acima para visualizar os dados.</p>
            </div>
        </div>
     </div>

    <br>
    <footer>
        <p>&copy; O Kauê é FODA!</p>
    </footer>
    <script src="script.js"></script>
    <script src="teste.js"></script>
</body>
</html>
